<body>


<h2><p id="demo"></p></h2>

<script>
var languagePreference = window.navigator.language;

var lang = languagePreference.substring(0,2);
if (lang == "es") {
	document.getElementById("demo").innerHTML = "Utilice la página de Mi Progreso para seleccionar su próxima actividad O apriete el botón de Próximo Problema para continuar con el próximo tema";
}
else {
	document.getElementById("demo").innerHTML = "Choose the My Progress Page to choose your next activity OR click on the next problem button to move on to the next topic.";
}
</script>

</body>
</html>
